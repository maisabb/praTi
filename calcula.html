<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="calcula.css">

    
</head>
<body>


  <form name="formulario" id="forms">
    <table>
      <tr>
        <td colspan="4"><input type="text" maxlength="15" class="resultado" name="tela" readonly></td>
      </tr>
      <tr class="linha">
        <td><input type="button" value="C" class="botao" onclick="limparTela() "id="del"></td>
        <td><input type="button" value="del" class="botao" onclick="deletar()" ></td>
        <td><input type="button" value="-" onclick="inserir('-') " class="botao"></td>
        <td><input type="button" value="+" onclick="inserir('+')" class="botao"></td>
      </tr>

      <tr class="linha">
        <td><input type="button" value="1" class="botao" onclick="inserir(1)"></td>
        <td><input type="button" value="2" class="botao" onclick="inserir(2)"></td>
        <td><input type="button" value="3" onclick="inserir(3)" class="botao"></td>
        <td><input type="button" value="/" onclick="inserir('/')" class="botao"></td>
      </tr>

      <tr class="linha">
        <td><input type="button" value="4" class="botao" onclick="inserir(4)"></td>
        <td><input type="button" value="5" class="botao" onclick="inserir(5)"></td>
        <td><input type="button" value="6" onclick="inserir(6)" class="botao"></td>
        <td><input type="button" value="*" onclick="inserir('*')" class="botao"></td>
      </tr>

      <tr class="linha">
        <td><input type="button" value="7" class="botao" onclick="inserir(7)"></td>
        <td><input type="button" value="8" class="botao" onclick="inserir(8)"></td>
        <td><input type="button" value="9" onclick="inserir(9)" class="botao"></td>
        <td rowspan="2"><input type="button" value="=" onclick="calcularTotal()" class="botao" id="igual"></td>
      </tr>
      <tr class="linha">
        <td><input type="button" value="." class="botao" onclick="inserir('.')"></td>
        <td><input type="button" value="0" class="botao" onclick="inserir(0)"></td>
      </tr>
    </table>
  </form>

<script src="calcula.js"></script>

  </body>
</html>
